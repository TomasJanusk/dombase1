<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>    
    <h1 class="text-center mb-5">Vanilla JavaScript and firebase CRUD project</h1>
    <div class="container">
        <div class="row d-flex">
        <div class="col-lg-6 col-sm-12">
        <form class="w-100">
            <div class="mb-3">
                <label for="enterCode" class="form-label">Product Code</label>
                <input type="text" class="form-control" id="enterCode" placeholder="Only numbers...">
              </div>
              <div class="mb-3">
                <label for="enterName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="enterName">
              </div>
              <div class="mb-3">
                <label for="enterQuantity" class="form-label">Product Quantity</label>
                <input type="text" class="form-control" id="enterQuantity" placeholder=>
              </div>
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                  <button type="button" class="btn btn-secondary" id="insertBtn">Insert into DB</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                  <button type="button" class="btn btn-secondary" id="updateBtn">Update where</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                  <button type="button" class="btn btn-secondary" id="deleteBtn">Delete from</button>
                </div>
              </div>
        </form>
        </div>
        <div class="col-lg-6 col-sm-12">
        <form class="w-100">
            <h5 class="text-center">Find Product by Code</h5>
            <form>
                <div class="mb-3">
                    <label for="enterCodeTwo" class="form-label">Product Code</label>
                    <input type="text" class="form-control" id="enterCodeTwo" placeholder="Only numbers...">
                  </div>
                  <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-secondary" id="selectBtn">Select from DB</button>
                  </div>
        </form>
        <table class="table table-striped mt-5">
            <tr>
              <th scope="row">Product Name</th>
            </tr>
            <tr>
              <th scope="row">Product Quantity</th>
      </table>
    </div>
</div>
    </div>
    <script type="module" src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
